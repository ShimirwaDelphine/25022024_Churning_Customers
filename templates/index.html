<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <form action="/predict" method="post">
        <label for="monthly_charges">Monthly Charges:</label>
        <input type="number" name="monthly_charges" step="0.01" required>
        <br>
        <label for="tenure">Tenure:</label>
        <input type="number" name="tenure" required>
        <br>
        <label for="total_charges">Total Charges:</label>
        <input type="number" name="total_charges" step="0.01" required>
        <br>
        <label for="contract">Contract:</label>
        <select name="contract" required>
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select>
        <br>
        <label for="internet_service">Internet Service:</label>
        <select name="internet_service" required>
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber optic</option>
            <option value="No">No</option>
        </select>
        <br>
        <label for="payment_method">Payment Method:</label>
        <select name="payment_method" required>
            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
            <option value="Credit card (automatic)">Credit card (automatic)</option>
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
        </select>
        <br>
        <label for="paperless_billing">Paperless Billing:</label>
        <select name="paperless_billing" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <label for="senior_citizen">Senior Citizen:</label>
        <select name="senior_citizen" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <br>
        <label for="partner">Partner:</label>
        <select name="partner" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <br>
        <label for="TechSupport">Tech Support:</label>
        <select name="TechSupport" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
